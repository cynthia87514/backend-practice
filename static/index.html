<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龍龍的留言版</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css"/>
    <script src="/static/index.js" defer></script>
</head>
<body>
    <div class="headline">龍龍的留言版</div>
    <div class="subheadline">發表一篇圖文，上傳你今天最喜歡的照片吧</div>
    <form id="messageForm">
        <div class="messageBox">
            <label for="message">說點什麼吧：</label>
            <input type="text" id="message" name="message" required>
        </div>
        <div class="imageBox">
            <label for="image">圖片放這裡：</label>
            <input type="file" id="image" name="iamge" accept="image/*" required>
        </div>
        <button type="submit">上傳囉</button>
    </form>
</body>
</html>
